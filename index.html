<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ABC Scream Challenge</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <!-- Background -->
      <div class="background"></div>

      <!-- Text and Logo -->
      <div class="header-image"></div>

      <!-- Start Button and Thermometer -->
      <div class="start-container">
        <div class="start-button"></div>
        <div class="thermometer"></div>
      </div>

      <!-- Product Images -->
      <div class="products">
        <div class="product product-img"></div>
      </div>

      <!-- Lightning Bolts and Surprised Face -->
      <div class="lightning-bolt lightning-up"></div>
      <div class="lightning-bolt lightning-left"></div>
      <div class="lightning-bolt lightning-right"></div>
      <div class="surprised-face"></div>
    </div>
  </body>
</html>
